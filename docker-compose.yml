version: "3.2"
services:
  backend:
    restart: always
    container_name: back
    command : bash -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./backend/
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    restart: always
    command: ["npm", "start"]
    container_name: front
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
